version: "3.8"

services:
  web:
    build: .
    image: qiya-website:latest
    container_name: qiya-website
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
    volumes:
      - ./logs:/usr/src/app/logs
