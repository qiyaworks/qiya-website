server {
  listen 80;
  server_name www.qiyaworks.com qiyaworks.com;
  return 301 https://www.qiyaworks.com$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.qiyaworks.com qiyaworks.com;

  ssl_certificate /etc/nginx/ssl/www.qiyaworks.com.pem;
  ssl_certificate_key /etc/nginx/ssl/www.qiyaworks.com.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  root /var/www/qiya;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  # ========== 新增：hospital-api转发到8068端口 ==========
  location /hospital-api/ {
    # 1. 转发核心：去掉/hospital-api前缀，转发到8068/
    # 注意：proxy_pass结尾的/ 是关键，会自动拼接/hospital-api/后的路径到8068/后
    proxy_pass http://127.0.0.1:8068/;

    # 2. 必要的请求头配置（Java后端需要的核心头信息）
    proxy_set_header Host $host;  # 传递域名给后端
    proxy_set_header X-Real-IP $remote_addr;  # 传递真实客户端IP
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 传递代理链IP
    proxy_set_header X-Forwarded-Proto $scheme;  # 传递HTTPS协议标识

    # 3. 超时配置（适配Java接口响应时长）
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # 4. 缓冲配置（提升转发性能）
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
  }
}
